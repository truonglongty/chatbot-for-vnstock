<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Chatbot</h1>
        <div class="chat-container" id="chat-container">
        </div>
        <div>
            <input type="text" id="user-input" class="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()" class="send-button">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            displayUserMessage(userInput);
            // Gửi yêu cầu đến chatbot và nhận phản hồi
            await getChatbotResponse(userInput);
            // Xóa nội dung đã nhập
            document.getElementById("user-input").value = "";
        }

        async function getChatbotResponse(userInput) {
            try {
                const response = await fetch('/your-chatbot-api-endpoint', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ input: userInput })
                });
                const data = await response.json();
                displayChatbotResponse(data.response);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayUserMessage(message) {
            var chatContainer = document.getElementById("chat-container");
            var userMessageElement = document.createElement("div");
            userMessageElement.innerHTML = '<p style="text-align: right; margin-bottom: 5px; color: #888;">You:</p><p style="background-color: #007bff; color: #fff; padding: 10px; border-radius: 8px; max-width: 70%; word-wrap: break-word; margin-left: auto;">' + message + '</p>';
            chatContainer.appendChild(userMessageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function displayChatbotResponse(response) {
            var chatContainer = document.getElementById("chat-container");
            var chatbotMessageElement = document.createElement("div");
            chatbotMessageElement.innerHTML = '<p style="text-align: left; margin-bottom: 5px; color: #888;">Chatbot:</p><p style="background-color: #f0f0f0; padding: 10px; border-radius: 8px; max-width: 70%; word-wrap: break-word;">' + response + '</p>';
            chatContainer.appendChild(chatbotMessageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
